[package]
name = "driver"
version = "0.1.0"
authors = ["Alexander Herrmann <alex@gnosis.io>", "Ben Smith <ben@gnosis.io>", "Felix Leupold <felix@gnosis.io>"]
edition = "2018"

[lib]
name = "driver"
path = "src/lib.rs"

[dependencies]
bson = "0.14.0"
byteorder = "1.3.1"
chrono = "0.4.10"
clarity = "0.1.23"
dfusion_core = { path = "../dfusion_rust_core" }
ethabi = "8.0.1"
ethcontract = { git = "https://github.com/gnosis/ethcontract-rs", branch = "graph-patches" }
ethereum-tx-sign = "3.0.0"
futures = { version = "0.3.1", features = ["compat"] }
graph = { git = "https://github.com/graphprotocol/graph-node", tag = "v0.17.0" }
graph-node-reader = { git = "https://github.com/gnosis/graph-node-reader", tag = "v0.17.0" }
hex = "0.4.0"
jsonrpc-core = "13.2.0"
lazy_static = "1.4.0"
log = "0.4.8"
rustc-hex = "*"
serde_json = "1.0"
slog = "2.5.2"
slog-async = "2.3.0"
slog-envlogger = "2.2.0"
slog-scope = "4.3.0"
slog-stdlog = "4.0.0"
slog-term = "2.4.2"
thiserror = "1.0"
web3 = "0.8.0"

[dev-dependencies]
mock-it = "0.3.0"

[build-dependencies]
ethcontract-generate = { git = "https://github.com/gnosis/ethcontract-rs", branch = "graph-patches" }
