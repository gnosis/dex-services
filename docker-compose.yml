version: '3.6'
services:
  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:v6.7.0'
    command: ["-d", "-i", "5777", "-l", "0x7a1200"]
    logging:
      driver: "none"

  truffle:
    command: /app/run.sh
    build:
      context: driver/docker/truffle
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts:/app/dex-contracts

  stablex:
    build:
      context: .
      dockerfile: driver/docker/rust/Dockerfile
    restart: always
    env_file: driver/common.env
    environment:
      - RUST_BACKTRACE=1
    image: stablex
    ports:
      - '9586:9586'
    depends_on:
      - ganache-cli
