version: '3.6'
services:

  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:latest'
    command: ["-d"]
    logging:
      driver: "none"

  truffle:
    command: /app/run.sh
    build:
      context: .
      dockerfile: docker/truffle/Dockerfile
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts:/app/dex-contracts

  driver:
    command: cargo run --bin dfusion
    build:
      context: .
      dockerfile: docker/rust/Dockerfile
    depends_on:
      - ganache-cli
    restart: always
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./dex-contracts:/app/dex-contracts
      - ./dfusion_rust_core/src:/app/dfusion_rust_core/src
      - ./driver/src:/app/driver/src
    env_file:
      - common.env
    environment:
      - RUST_BACKTRACE=1

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dfusion
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: dfusion

  graph-listener:
    command: /app/docker/rust/run_listener.sh
    build:
      context: .
      dockerfile: docker/rust/Dockerfile
    depends_on:
      - postgres
      - ganache-cli
    restart: always
    ports:
      - '8000:8000'
      - '8001:8001'
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./dex-contracts:/app/dex-contracts
      - ./dfusion_rust_core/src:/app/dfusion_rust_core/src
      - ./docker/rust:/app/docker/rust
      - ./listener/src:/app/listener/src
      - ./listener/subgraph_definition:/app/listener/subgraph_definition
    env_file:
      - common.env
    environment:
      - RUST_BACKTRACE=1