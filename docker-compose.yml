version: '3.6'
services:

  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:latest'
    command: ["-d"]
    logging:
      driver: "none"

  truffle:
    command: /app/run.sh
    build:
      context: .
      dockerfile: docker/truffle/Dockerfile
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts:/app/dex-contracts
  
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dfusion
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: dfusion

  driver:
    extends:
      file: docker-common.yml
      service: rust-service
    command: cargo run --bin dfusion
    volumes:
      - ./driver/src:/app/driver/src

  graph-listener:
    extends:
        file: docker-common.yml
        service: rust-service
    command: /app/docker/rust/run_listener.sh
    depends_on:
      - postgres
    ports:
      - '8000:8000'
      - '8001:8001'
    volumes:
      - ./docker/rust:/app/docker/rust
      - ./listener/src:/app/listener/src
      - ./listener/subgraph_definition:/app/listener/subgraph_definition

  stablex:
    extends:
        file: docker-common.yml
        service: rust-service
    command: cargo run --bin stablex
    restart: always
    volumes:
      - ./driver/src:/app/driver/src