version: '3.6'
services:
  mongo:
    image: mongo:latest
    environment:
      - AUTH=no
    restart: always  
    ports:
      - "27017:27017"
  
  mongoclient:
    image: mongoclient/mongoclient:2.2.0
    environment:
      - MONGOCLIENT_DEFAULT_CONNECTION_URL=mongodb://mongo/dfusion2
    ports:
      - '3000:3000'
    depends_on:
      - mongo

  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:latest'
    command: ["-d"]

  truffle:
    command: /app/docker/truffle/run.sh
    build:
      context: .
      dockerfile: docker/truffle/Dockerfile
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts/build:/app/dex-contracts/build

  listener:
    command: docker/event_listener/run.sh
    build:
      context: .
      dockerfile: docker/event_listener/Dockerfile
    depends_on:
      - mongo
      - ganache-cli
    volumes:
      - ./:/app/
    environment:
      - SNAPP_CONTRACT_ADDRESS=0xC89Ce4735882C9F0f0FE26686c53074E09B0D550
      - ETHEREUM_NODE_URL=http://ganache-cli:8545

  driver:
    command: cargo run
    build:
      context: .
      dockerfile: docker/driver/Dockerfile
    depends_on:
      - mongo
      - listener
      - ganache-cli
    restart: always
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./driver/src:/app/driver/src
    environment:
      - SNAPP_CONTRACT_ADDRESS=C89Ce4735882C9F0f0FE26686c53074E09B0D550
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=dfusion2  
      - RUST_BACKTRACE=1
