version: '3.6'
services:
  mongo:
    image: mongo:latest
    environment:
      - AUTH=no
    restart: always  
    ports:
      - "27017:27017"
    logging:
      driver: "none"
  
  mongoclient:
    image: mongoclient/mongoclient:2.2.0
    environment:
      - MONGOCLIENT_DEFAULT_CONNECTION_URL=mongodb://mongo/dfusion2
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    logging:
      driver: "none"

  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:latest'
    command: ["-d"]
    logging:
      driver: "none"

  truffle:
    command: /app/run.sh
    build:
      context: .
      dockerfile: docker/truffle/Dockerfile
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts:/app/dex-contracts

  listener:
    command: docker/event_listener/run.sh
    build:
      context: .
      dockerfile: docker/event_listener/Dockerfile
    depends_on:
      - mongo
      - ganache-cli
    volumes:
      - ./:/app/
    env_file:
      - common.env

  driver:
    command: cargo run
    build:
      context: .
      dockerfile: docker/driver/Dockerfile
    depends_on:
      - mongo
      - ganache-cli
    restart: always
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./driver/src:/app/driver/src
      - ./dex-contracts:/app/dex-contracts
    env_file:
      - common.env
    environment:
      - RUST_BACKTRACE=1

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dfusion
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: dfusion

  graph-listener:
    command: /app/docker/listener/run.sh
    build:
      context: .
      dockerfile: docker/listener/Dockerfile
    depends_on:
      - postgres
      - ganache-cli
    restart: always
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./listener/src:/app/listener/src
      - ./listener/subgraph_definition:/app/listener/subgraph_definition
      - ./dex-contracts:/app/dex-contracts
      - ./docker/listener:/app/docker/listener
    env_file:
      - common.env
    environment:
      - RUST_BACKTRACE=1