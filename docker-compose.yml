version: '3.6'
x-rust-service:
  &rust-service
  build:
    context: .
    dockerfile: docker/rust/Dockerfile
  restart: always
  env_file: common.env
  environment:
    - RUST_BACKTRACE=1

services:
  ganache-cli:
    ports:
      - '8545:8545'
    image: 'trufflesuite/ganache-cli:v6.7.0'
    command: ["-d", "-i", "5777", "-l", "0x7a1200"]
    logging:
      driver: "none"

  truffle:
    command: /app/run.sh
    build:
      context: .
      dockerfile: docker/truffle/Dockerfile
    depends_on:
      - ganache-cli
    volumes:
      - ./dex-contracts:/app/dex-contracts

  stablex:
    << : *rust-service
    image: stablex
    ports:
      - '9586:9586'
    depends_on:
      - ganache-cli
    command: cargo run --bin stablex
    volumes:
      # Don't sync target, otherwise we rebuild on every deploy
      - ./dex-contracts:/app/dex-contracts
      - ./dfusion_rust_core/src:/app/dfusion_rust_core/src
      - ./driver/src:/app/driver/src
