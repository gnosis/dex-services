[package]
name = "pricegraph-data-bin"
version = "0.0.0"
authors = ["Nicholas Rodrigues Lordello <nicholas.lordello@gnosis.pm>"]
edition = "2018"
publish = false

[[bin]]
name = "convert"
path = "convert.rs"

[[bin]]
name = "fetch"
path = "fetch.rs"

[dependencies]
anyhow = "1.0.33"
contracts = { path = "../../../contracts" }
env_logger = "0.7.1"
futures = { version = "0.3.6", features = ["compat"] }
hex = "0.4.2"
log = "0.4.11"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
serde_with = "1.5.0"
structopt = "0.3.18"
