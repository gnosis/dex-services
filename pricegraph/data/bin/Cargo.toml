[package]
name = "pricegraph-data-bin"
version = "0.0.0"
authors = ["Nicholas Rodrigues Lordello <nicholas.lordello@gnosis.pm>"]
edition = "2018"
publish = false

[[bin]]
name = "convert"
path = "convert.rs"

[[bin]]
name = "fetch"
path = "fetch.rs"

[dependencies]
anyhow = "1.0.37"
contracts = { path = "../../../contracts" }
env_logger = "0.8.2"
ethcontract = { version = "0.9", features = ["http-tls"] }
futures = "0.3.8"
hex = "0.4.2"
log = "0.4.11"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.60"
serde_with = "1.6.0"
structopt = "0.3.21"
