matrix:
  include:
    - language: rust
      rust: 1.31.0
      cache: cargo 
      script:
        - cd driver/
        - cargo build --verbose --all
        - cargo test --verbose --all
    - language: python
      python: 3.6
      install:
        - pip install -U -r event_listener/requirements.txt
      script:
        - pytest --cov=event_listener/dfusion_db/ --cov-report term-missing
        - mypy event_listener/dfusion_db/ --ignore-missing-imports --strict
    - language: minimal
      sudo: required
      dist: trusty
      env:
        - DOCKER_COMPOSE_VERSION=1.22.0
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      install:
        - git submodule update --init
        - docker-compose up -d
      script:
        - cd dex-contracts 
        # running the e2e tests - deposits
        - sh ./../test/e2e-tests-deposit.sh
      after_script:
        - docker-compose down