matrix:
  include:
    - language: rust
      rust:
        - 1.31.0
      cache: cargo 
      script:
        - cd driver/
        - cargo build --verbose --all
        - cargo test --verbose --all
    - language: python
      python: "3.7-dev"
      install:
        - pip install -r requirements.txt
      script:
        - mypy event_listener/dfusion_db/ --ignore-missing-imports --strict