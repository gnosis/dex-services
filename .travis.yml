notifications:
  email:
    - oncall-dfusion@gnosis.io
  if: (branch = master) OR (tag IS present)
if: (branch = master) OR (type = pull_request) OR (tag IS present)
language: rust
rust: stable
env:
  global:
    - CARGO_INCREMENTAL=0
matrix:
  include:
    - stage: "Local and Rinkeby in Parallel"
      name: "Build and Local Testing"
      cache:
        directories:
          - $HOME/.cache/node-gyp
          - $HOME/.cache/yarn
          - $HOME/.cargo/bin
      before_cache:
        - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
      before_install:
        - sudo apt-get update && sudo apt-get install -y python-pip && sudo pip install awscli
        - $(aws ecr get-login --no-include-email --region $AWS_REGION)
        - nvm install 10 && nvm alias default 10 && npm install -g yarn@latest && yarn --version
        - rustup component add clippy rustfmt
      install:
        - (cd dex-contracts && yarn --frozen-lockfile && yarn run prepack)
        - ./scripts/setup_contracts.sh
      script:
        - cargo build --locked
        # Unit Tests and Linting
        - cargo test
        - cargo clippy --all --all-targets -- -D warnings
        - cargo fmt --all -- --check
        # Build and publish compact image with compiled binary
        - docker build --tag stablex-binary --build-arg SOLVER_BASE=163030813197.dkr.ecr.us-east-1.amazonaws.com/dex-solver:v0.5.18 --build-arg RUST_BASE=rust-binary -f docker/rust/Dockerfile .
        # StableX e2e Tests (Ganache)
        - docker-compose -f docker-compose.yml -f docker-compose.binary.yml up -d stablex
        - cargo test -p e2e ganache -- --nocapture
        # StableX e2e Tests (Rinkeby)
        - docker-compose down && docker-compose -f docker-compose.yml -f docker-compose.rinkeby.yml -f docker-compose.binary.yml up -d stablex
        - cargo test -p e2e rinkeby -- --nocapture
      after_script:
        - docker-compose logs
      deploy:
        - provider: script
          script: ./docker/deploy.sh $TRAVIS_BRANCH
          on:
            branch: master
        - provider: script
          script: ./docker/deploy.sh $TRAVIS_TAG
          on:
            tags: true
