if: (branch = master) OR (type = pull_request) OR (tag IS present)
matrix:
  include:
    - language: rust
      rust: 1.31.0
      cache: 
        cargo: true
        directories:
          - driver/target
      script:
        - cd driver/
        - cargo build --verbose --all
        - cargo test --verbose --all
    - language: python
      python: 3.6
      cache: pip
      install:
        - pip install -U -r event_listener/requirements.txt
      script:
        - pytest --cov=event_listener/dfusion_db/ --cov-report term-missing
        - mypy event_listener/dfusion_db/ --ignore-missing-imports --strict
    - language: generic
      dist: xenial
      sudo: required
      cache: 
        directories:
          - .cache
          - $HOME/.nvm/versions/node/v8.12.0/lib/node_modules
          - dex-contracts/node_modules/
      before_install:
        - npm install -g truffle
      install:
        - git submodule update --init
        - npm install -C dex-contracts
        # driver/listener require compiled contracts
        - cd dex-contracts && truffle compile && cd -
        - docker-compose up -d driver listener | while read line ; do echo "$(date)| $line"; done; # prints timestamps for profiling
      script:
        - cd dex-contracts && truffle migrate && cd -
        - sh ./test/e2e-tests-deposit.sh
        - sh ./test/e2e-tests-auction.sh
        - sh ./test/e2e-tests-withdraw.sh
      after_script:
        - docker-compose logs
      before_cache:
        # Save caches from docker images
        - docker cp $(docker ps -lqf "name=dex-services_driver"):/app/driver/target/ . && tar -zcf .cache/target_cache.tar.gz target/
        - docker cp $(docker ps -lqf "name=dex-services_listener"):/usr/local/lib/python3.6/site-packages/ . && tar -zcf .cache/pip_cache.tar.gz site-packages/