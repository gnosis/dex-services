type Deposit @entity {
    id: ID!
    accountId: Int!
    tokenId: Int!
    amount: BigInt!
    slot: BigInt!
    slotIndex: Int!
}

type AccountState @entity {
    id: ID!
    stateIndex: BigInt!
    balances: [BigInt]!
    numTokens: Int!
}

type Withdraw @entity {
    id: ID!
    accountId: Int!
    tokenId: Int!
    amount: BigInt!
    slot: BigInt!
    slotIndex: Int!
}

type StandingSellOrderBatch @entity {
    id: ID!
    accountId: Int!
    batchIndex: Int!
    validFromAuctionId: Int!
    orders: [OrderDetails!]
}

type OrderDetails @entity {
    id: ID!
    buyToken: Int!
    sellToken: Int!
    buyAmount: Int!
    sellAmount: Int!
}